{% extends "base.html" %} 

{% block content %}
<style>
   body {
  background-image: url('https://static.vecteezy.com/system/resources/previews/007/504/106/non_2x/human-lungs-organ-anatomy-biological-air-filter-healthy-body-concept-polygon-on-neon-blue-background-vector.jpg');
  background-size: cover;
  font-family: Arial, sans-serif;
  color: white;
  margin: 0;
  padding: 0;
}
</style>

<h2>Upload Report :</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Detect</button>
            
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
            

</div>

{% endblock %}
